<!doctype html>
<html ng-app lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Phone numer validation</title>
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>

<body class="ng-cloak">

	<div class="row" id="mainArea">
		<h3>Phone number validation</h3>
	</div>
	<div class="row" ng-controller="ValidatorCtrl">

		<div class="large-5 columns">
			<div class="row collapse">
				<div class="small-9 columns">
					<input id="right-label" type="text" ng-model="number" ng-readonly="isLoading" placeholder="Enter the phone number">
				</div>
				<div class="small-3 columns">
					<a ng-click="validatePhone()" class="button postfix" ng-disabled="isLoading || isEmptyNumber">
						<span ng-if="!isLoading">Validate</span>
						<span ng-if="isLoading">Validating..</span>
					</a>
				</div>
			</div>

			<div class="large-7 columns messages">
				<div ng-show="isValidNumber === false" class="alert-box warning" >The number format is invalid, please use the following format: 05xxxxxxxx for cell phones and 0xxxxxxxx for landlines</div>
				<div ng-show="isValidNumber" class="alert-box success ">The number is valid</div>
				<div ng-show="hasServerError" class="alert-box alert ">Server error</div>
			</div>

		</div>		



	</div>

	<div class="row" id="footer">
		<a href="index_v2.html">Version 2<a>
	</div>

	<script src="javascript/validatorCtrl.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
</body>
</html>
